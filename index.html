<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="./style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Coringa</h3>
                <p class="descricao">Arthur Fleck trabalha como palhaço para uma agência de talentos e, toda semana, precisa comparecer a uma agente social, devido aos seus conhecidos problemas mentais.</p>
            </div>

            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min10.jpg" alt="">
            </div>
            

        </div>

    </div>

    <script src="https://kit.fontawesome.com/d215fc05a6.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>
</body>
</html>
